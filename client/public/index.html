<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" sizes="96x96" href="<%= webpackConfig.output.publicPath %>favicon.png">
  <link rel="stylesheet" type="text/css" href="<%= webpackConfig.output.publicPath %>loader.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Is This Map Safe?</title>
  <meta name="title" content="Is This Map Safe?">
  <meta
    name="description"
    content="A validator for Call of Duty: Black Ops III workshop items which analyzes for malicious code."
  />
  <meta name="author" content="Jari van der Kaap" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://isthismapsafe.xyz/">
  <meta property="og:title" content="Is This Map Safe?">
  <meta property="og:description" content="A validator for Call of Duty: Black Ops III workshop items which analyzes for malicious code.">
  <meta property="og:image" content="https://isthismapsafe.xyz/logo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@JariKCoding">
  <meta property="og:site_name" content="Is This Map Safe?">
  <meta name="twitter:image:alt" content="Logo of Is This Map Safe?">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <noscript>
    <strong
      >We're sorry but IsThisMapSafe doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong
    >
  </noscript>
  <div id="loading-bg">
    <div class="loading-logo">
      <img height="125px" src="<%= webpackConfig.output.publicPath %>logo.png" alt="Logo" />
    </div>
    <div class="loading">
      <div class="effect-1 effects"></div>
      <div class="effect-2 effects"></div>
      <div class="effect-3 effects"></div>
    </div>
  </div>
  <div class="wrapper" id="app">
  </div>
<!-- built files will be auto injected -->

</body>
</html>
